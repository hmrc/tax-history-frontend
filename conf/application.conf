include "common.conf"
include "frontend.conf"

appName = "tax-history-frontend"
play.http.router = prod.Routes

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.FrontendFilters"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "modules.LocalGuiceModule"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="ncsMjTIALzlJnR8U1MZLJNWFsULtQHZKQzvhpzTdXfjGodd4nU9nWAF6Kfg6Eq0W"

microservice {
  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }
    tax-history {
      host = localhost
      port = 9997
    }
    citizen-details {
      host = localhost
      port = 9337
    }
    datastream {
      host = localhost
      port = 8100
    }
  }
}

external-url {
  company-auth {
    host = "http://localhost:9949"
  }
  tax-history-frontend {
    host = "http://localhost:9000"
  }
  identity-verification {
    host = "http://localhost:9948"
  }
  government-gateway {
    host = "http://localhost:9025"
  }
  agent-account-home-page{
    url = "http://localhost:9401/agent-services-account"
  }
  agent-subscription-start {
    url = "http://localhost:9437/agent-subscription/start"
  }
  agent-invitation {
    url = "http://localhost:9448/invitations/agents/"
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

assets {
  version = "3.0.2"
  url = "http://localhost:9032/assets/"
  minified = true
}

contact-frontend {
  host = "http://localhost:9250"
}

login.url = "http://localhost:9025/gg/sign-in"
login.continue = "http://localhost:9996/tax-history/agent/select-client"
logout.url = "http://localhost:9025/gg/sign-out"
betaFeedbackUrl = "http://localhost:9250/contact/beta-feedback"
betaFeedbackUnauthenticatedUrl = "http://localhost:9250/contact/beta-feedback-unauthenticated"

reportAProblemPartialUrl = "http://localhost:9250/contact/problem_reports_ajax?service=AgentsForIndividuals"
reportAProblemNonJSUrl = "http://localhost:9250/contact/problem_reports_nonjs?service=AgentsForIndividuals"

service-signout {
  url = "http://localhost:9514/feedback-survey/?origin=AGENTINDIV"
}

featureFlags {
  studentLoanFlag = true
  companyBenefitsFlag = true
  eyaWhatsThisFlag = true
}


